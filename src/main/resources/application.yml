spring:
  h2:
    console:
      path: /h2-web
      enabled: true
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/test
      driver-class-name: org.h2.Driver
      username: sa
      password:
  application:
    name: lecture-service

